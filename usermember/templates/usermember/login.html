{% extends 'home/base.html'%}
{% load static %}
{% block content%}

    <title>Log In</title>
    <link rel="stylesheet" href="{%static 'usermember/css/style_login.css' %}"/>

    <div class="login-box">
        <h2>Log In</h2>
        <form class="form_login" action="{% url 'usermember:login'%}" method = "post">
            {%csrf_token%}
            <div class="user-box">
                {{login_Form.username}}
                <label>Username</label>
            </div>
            <div class="user-box">
                {{login_Form.password}}
                <label>Password</label>
            </div>
            <a href="">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <input type="Submit" value="Log In" id="login_btn">
            </a>
        </form>
        <h1>Don't have an account?
        <a class="signup_btn" href="{% url 'usermember:register'%}" >
            <button type="submit" >Sign up</button>
        </a></h1>
    </div>
{% endblock %}
