{% extends 'home/base.html'%}
{% load static %}
{% block content%}
    <title>Blog</title>
    <link rel="stylesheet" href="{%static 'blog/css/style_pagination.css' %}"/>
    {% for item in page_obj%}
        <p><a href="{% url 'blog:postDetail' item.id %}">
            {{ item.title}}
        </a></p>
    {% endfor %}

    <div class="pagination">
		    <span class="step-links">
		        {% if page_obj.has_previous %}
                    <a href="?page=1" style="font-weight: 900">&#8810;</a>
                    <a href="?page={{ page_obj.previous_page_number }}"> &#60; Previous</a>
                {% endif %}

                <span class="current">
		            Page {{ page_obj.number }} 
		        </span>

                {% if page_obj.has_next %}
                    <a href="?page={{ page_obj.next_page_number }}">Next &#62;</a>
                    <a href="?page={{ page_obj.paginator.num_pages }}" style="font-weight: 900">&#8811;</a>
                {% endif %}
		    </span>
    </div>
{% endblock %}
